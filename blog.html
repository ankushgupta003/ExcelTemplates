---
layout: default
title: Blog
---

<div class="container py-5">
  <h1 class="display-4 fw-bold text-primary mb-5">Insights & Tips</h1>
  <div class="row g-4">
    {% for post in site.posts %}
    <div class="col-md-6 col-lg-4">
      <div
        class="card bg-dark-card border-0 rounded-4 shadow-lg p-3 h-100 blog-card"
      >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-light">{{ post.title }}</h5>
          <p class="card-text text-muted">
            {{ post.excerpt | strip_html | truncate: 150 }}
          </p>
          <small class="text-muted mt-auto mb-2"
            ><i class="far fa-calendar-alt me-2"></i>{{ post.date | date: '%B
            %d, %Y' }}</small
          >
          <a
            href="{{ site.baseurl }}{{ post.url }}"
            class="btn btn-outline-secondary rounded-pill mt-auto"
            >Read More</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
